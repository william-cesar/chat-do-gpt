services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    networks:
      - chat
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    container_name: chat-api
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - 5173:5173
    networks:
      - chat
    environment:
      - NODE_ENV=production
    container_name: chat-client

networks:
  chat:
    driver: bridge